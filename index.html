<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent POC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <header class="text-center mb-4">
                    <h1>ðŸ§  LLM Multi-Tool Agent</h1>
                    <p class="text-muted">A browser-based agent that can search, execute code, and use APIs.</p>
                </header>

                <div id="alert-container"></div>
                
                <div id="llm-provider-container" class="mb-3"></div>

                <div class="chat-window mb-3" id="chat-window">
                    </div>

                <form id="chat-form">
                    <div class="input-group">
                        <textarea id="user-input" class="form-control" placeholder="Ask the agent to do something..." rows="1" required></textarea>
                        <button class="btn btn-primary" type="submit" id="send-button">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@0.2.0/dist/bootstrap-llm-provider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-alert@1.0.1/dist/bootstrap-alert.min.js"></script>
    <script src="agent.js"></script>
</body>
</html>
